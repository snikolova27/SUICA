<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,a,b,c, n,m)
		{
			new Suica();
			oxyz();
			//demo();
			
            iniy = y;
				
                for (var j=1; j<=m/2; j++)
                {
                    
                    for (var i=1; i<=n; i++)
                    {
                        p = cuboid([x,y,z],[a,b,c]);
                        p.color = [random(0,1),0,0];
                        y = y + b;
                    }
                    
                    y = y - b/4;
                    p = cuboid([x,y,z],[a,b/2,c]);
                    p.color = [random(0,1),0,0];
                    
                    y = iniy - b/4;
                    z = z + c;
                    p = cuboid([x,y,z],[a,b/2,c]);
                    p.color = [random(0,1),0,0];
                    
                    y = iniy + b/2;
                    
                    for (var i=1; i<=n; i++)
                    {
                        p = cuboid([x,y,z],[a,b,c]);
                        p.color = [random(0,1),0,0];
                        y = y + b;
                    }
                    
                    y = iniy;
                    z = z + c;
                }
              
		}
	</script>	
</head>

<body onload="main(-10,-10,0,4,4,5,8,6)">

</html>
