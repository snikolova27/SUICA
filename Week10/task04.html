	<script>
		function main(n,x,y,z,a)
		{
			new Suica();
			oxyz();
			demo();
			
                s = square([x, y,z],a);
                s.mode = Suica.LINE;
                s.focus = [1,0,0];
                for(var i=0; i<n;i++)
                {
                    s = square([x,y,z], a/Math.sqrt(2));
                    s.mode  =Suica.LINE;     
                    s.spin= radians(45);
                    s.focus = [1,0,0];
                    a = a / Math.sqrt(2);
                }
		
		}
	</script>
