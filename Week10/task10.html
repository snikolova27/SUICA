<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,a)
		{
			new Suica();
			oxyz();
			demo();
			iniy = y;
			inix = x;
			
			
			for (var j=1; j<=4; j++)
			{
				
				for (var i=1; i<=4; i++)
				{
					c = cube([x,y,z],a);
					y = y + a;
					c.color = [1,1,1];
					c = cube([x,y,z],a);
					y = y + a;
					c.color = [0,0,0];
				}
				
				y = iniy;
				x = x + a;
				
				for (var i=1; i<=4; i++)
				{
					c = cube([x,y,z],a);
					y = y + a;
					c.color = [0,0,0];
					c = cube([x,y,z],a);
					y = y + a;
					c.color = [1,1,1];
				}
				
				y = iniy;
				x = x + a;

			} 
           
		}
	</script>	
</head>
