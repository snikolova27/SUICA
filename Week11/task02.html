<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,r,n,m)
		{
			new Suica();
			oxyz();
			demo();
			
			for(var i=0; i<m;i++)
            {
                a = polygon([x,y,z],r,n);
                a.mode = Suica.LINE;
                a.focus = [1,0,0];
                a.spin = radians(360*i/m);
            }

		}
	</script>	
</head>

<body onload="main(0,-2,5,8,6,12)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
