	<script>
		function main(r,n)
		{
			new Suica();

            a = radians(random(0,360));
			
			for (var i=1; i<=n; i++)
			{
				z = r/Math.sin(radians(360/(2*n))) * Math.cos(a);
				y = r/Math.sin(radians(360/(2*n))) * Math.sin(a);
				x = 0;
		
				c = circle([x,y,z],r);
				c.focus = [1,0,0];
				a += radians(360/n);
			}
     
			
	 }
	</script>
