<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1012: Вита стълба</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(80,2,0.3);
			
			// стъпала на витата стълба
			for (var z=-40; z<25; z++)
			{
				a = cuboid([0,0,z],[20,6,1]);
				a.origin = [-0.4,0,0];
				a.color = [random(0.5,1),random(0.5,1),random(0.5,1)];
				a.spin = z*radians(15);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
