<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1011: Долепени правоъгълници</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(1.5,1,10);
			
			n = 100;
			
			// n правоъгълника, долепени до оста X,
			// и още n, но долепени до оста Y
			for (var i=0; i<n; i++)
			{
				a = rectangle([random(-10,10),0,0],[random(0,1),random(0,1)]);
				a.origin = [0,Math.sign(random(-1,1))/2,0];
				
				a = rectangle([0,random(-10,10),0],[random(0,1),random(0,1)]);
				a.origin = [Math.sign(random(-1,1))/2,0,0];
			}

			// двете линии, нарисувани като правоъгълници
			a = rectangle([0,0,0.02],[100,0.1]);
			a.color = [0,0,0.4];
			a = rectangle([0,0,0.02],[0.1,100]);
			a.color = [0,0,0.4];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
