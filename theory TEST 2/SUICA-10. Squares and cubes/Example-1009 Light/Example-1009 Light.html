<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1009: Свойство light</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(10,1);
			
			for (var x=-1; x<=1; x++)
				for (var y=-1; y<=1; y++)
					for (var z=-1; z<=1; z++)
						if (Math.abs(x)+Math.abs(y)+Math.abs(z)!=1)
						{
							a = cube([x-2,y,z],1);
							a = cube([x+2,y,z],1);
							a.light = false;
						}
		}
	</script>	
</head>

<body onload="main()">

	</canvas>
