<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1008: Свойство focus</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(20);
			
			// квадрати по X
			a = square([-3,0,0],6);
			a.focus = [-1,0,0];
			a.color = [0,0,0];
			a = square([3,0,0],6);
			a.focus = [1,0,0];
			a.color = [0,0,1];

			// квадрати по Y
			a = square([0,-3,0],6);
			a.focus = [0,-1,0];
			a.color = [0,1,0];
			a = square([0,3,0],6);
			a.focus = [0,1,0];
			a.color = [1,1,0];

			// квадрати по Z
			a = square([0,0,-3],6);
			a.color = [1,0,0];
			a = square([0,0,3],6);
			a.color = [1,0,1];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
