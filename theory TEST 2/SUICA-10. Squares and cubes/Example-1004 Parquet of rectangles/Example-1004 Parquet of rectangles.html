<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1004: Паркет от правоъгълници</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo(15,1,1);
			
			// създаване на паркет
			a = rectangle([0,0,0],[1.9,0.9]);
			a.origin = [-0.5,-0.5,0];

			a = rectangle([0,1,0],[0.9,1.9]);
			a.origin = [-0.5,-0.5,0];

			a = rectangle([1,1,0],[0.9,1.9]);
			a.origin = [-0.5,-0.5,0];

			a = rectangle([2,2,0],[1.9,0.9]);
			a.origin = [-0.5,-0.5,0];

			a = rectangle([2,0,0],[0.9,1.9]);
			a.origin = [-0.5,-0.5,0];

			a = rectangle([3,0,0],[0.9,1.9]);
			a.origin = [-0.5,-0.5,0];
		}
	</script>	
</head>

<body onload="main()">
