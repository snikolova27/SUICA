<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1010: Пирамида от квадрати</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();
			
			n = 40;
			z = 25;
			
			// n квадрата в пирамида
			for (var i=1; i<=n; i++)
			{
				a = square([0,0,z],i);
				a.mode = Suica.LINE;
				z--;
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
