<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Подготовка за Тест 2 - задача 6</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,r,n,h)
			{
				new Suica();
				//oxyz();
				//demo();
				
				//за шапката на гъбата използваме полу сфера отрязана със сечаща равнина
				sphere([x,y,z],r).custom({
						color: [random(0.7,1),0,0],
						clipPlanes: [[0,0,1,0]]});
				//за точките върху шапката използваме множество от сфери, чиито радиус е с дължина 1/8 от радиуса на голямата сфера. Центровете им лежат по повърхността на сфера с радиус 15/16 от радиуса на голямата сфера, избираме тази стойност за да може малките сфера да "потъват" повече от половината в голямата сфера 
				for (var i=0; i<n; i++){
					var a=radians(random(0,360));
					var b=radians(random(0,180));
					sphere([x+15*r/16*Math.cos(a)*Math.cos(b),y+15*r/16*Math.sin(a)*Math.cos(b),z+15*r/16*Math.sin(b),],r/8).custom({color: [0.9,0.9,1]});
				}
				//за крачето на гъбата използваме цилиндър с височина h
				cylinder([x,y,z-h],r/4,h).custom({color: [0.9,0.9,1]});
				//за пръстена на гъбата използваме n ъгълна пирамида с височина 1/3 от височената на цилиндъра
				pyramid([x,y,z-h/4],r/2,h/3,n).custom({color: [0.9,0.9,1]});	
			}

		</script>
		
	</head>
	<body onload="main(0,0,0,20,25,25)">
		<canvas width="800" height="500" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
