<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0806: Неутрален цвят</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			for (var i=1; i<10; i++)
			{
				var x = i-5;
				var c = i/10;
				sphere([0,x,0],1).custom({color:[c,c,c]});
			}
			sphere([0,-5.5,0],2).custom({color:[0,0,0]});
			sphere([0,+5.5,0],2).custom({color:[1,1,1]});
			lookAt([15,0,0],[0,0,0],[0,0,1]);
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
