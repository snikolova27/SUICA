<!DOCTYPE html>

<head>

	<title>Пример 0904: Осем точки</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo();
			
			// създаване на 8 точки във върховете
			// на куб със страна 20 единици
			point([+10,+10,+10]);
			point([+10,+10,-10]);
			point([+10,-10,+10]);
			point([+10,-10,-10]);
			point([-10,+10,+10]);
			point([-10,+10,-10]);
			point([-10,-10,+10]);
			point([-10,-10,-10]);
