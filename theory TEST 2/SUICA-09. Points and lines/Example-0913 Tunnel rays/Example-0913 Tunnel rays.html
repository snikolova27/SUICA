<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0913: Тунел от лъчи</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo();
			
			var n = 40;
			
			// създаване на n успоредни лъча
			for (var i=0; i<n; i++)
			{
				var alpha = radians(360*i/n);
				
				var x = 15*Math.cos(alpha);
				var z = 15*Math.sin(alpha);
				
				ray([x,0,z],[x,1,z]);
			}
		}
	</script>	
</head>
