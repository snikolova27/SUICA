<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0908: Случайни точки по окръжност</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo();
			
			var n = 100;
			var r = 30;
			
			// създаване на n случайни точки
			// по окръжност с радиус r
			for (var i=0; i<n; i++)
			{
				var alpha = random(0,radians(360));
				
				var x = r*Math.cos(alpha);
				var y = r*Math.sin(alpha);
				
				point([x,y,0]);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
