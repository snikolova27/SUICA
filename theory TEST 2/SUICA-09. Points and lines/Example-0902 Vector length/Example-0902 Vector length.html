<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0902: Дължина на вектор</title>

	<script src="suica.min.js"></script>

	<script>
		function vLen(a)
		{
			return Math.sqrt(a[0]*a[0]+a[1]*a[1]+a[2]*a[2]);
		}
		
		function main()
		{
			var v = [-2,2,4];
			var u = [4,9,3];
			var w = [4,-9,3];
	
			console.log('|'+v+'|='+vLen(v));
			console.log('|'+u+'|='+vLen(u));
			console.log('|'+w+'|='+vLen(w));
		}
	</script>	
</head>

<body onload="main()">
	<h2 id="result"></h2>
</body>
