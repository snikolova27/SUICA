<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0914: Тангенциални отсечки</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo();
			
			var n = 31;
			
			// създаване на n отсечки-допирателни
			for (var i=0; i<n; i++)
			{
				var alpha = radians(360*i/n);
				
				var dX = 15*Math.cos(alpha);
				var dZ = 15*Math.sin(alpha);

				segment([dX-dZ,0,dZ+dX],[dX+dZ,0,dZ-dX]);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
