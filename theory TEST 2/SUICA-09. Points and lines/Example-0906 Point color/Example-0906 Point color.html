<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0906: Цвят на точка</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo();
			
			var a;
			// създаване на 8 точки във върховете
			// на куб със страна 20 единици
			a = point([+10,+10,+10]);
			a.pointSize = 20;
			a.color = [0.5,0.5,0.5];
			
			a = point([+10,+10,-10]);
			a.pointSize = 20;
			a.color = [1,0.8,0];
			
			a = point([+10,-10,+10]);
			a.pointSize = 20;
			a.color = [0,0.8,0];
			
			a = point([+10,-10,-10]);
			a.pointSize = 20;
			a.color = [0,0,0];
			
			a = point([-10,+10,+10]);
			a.pointSize = 20;
			a.color = [0,0.9,0.9];
			
			a = point([-10,+10,-10]);
			a.pointSize = 20;
			a.color = [1,0,0];
			
			a = point([-10,-10,+10]);
			a.pointSize = 20;
			a.color = [0.2,0.2,1];
			
			a = point([-10,-10,-10]);
			a.pointSize = 20;
			a.color = [1,0,1];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
