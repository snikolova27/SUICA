<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1209: Тухлен комин - цял</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(180,1,0.2,0.2);

			row = group([]);
			
			for (var i=0; i<20; i++)
				row.add(
					cuboid([0,0,0],[2,4,1]).custom({
						origin: [7,0,0],
						color: [random(0.3,0.7),random(0,0.4),0],
						spin: 2*Math.PI*i/20
					})
				);
			
			var k = 1;
			for (var i=1; i<80; i++)
			{
				k = k*0.99;
				sameAs(row).custom({
					center: [0,0,i],
					spin: radians(18*Math.round(random(0,20))+9*(i%2)),
					sizes: [k,k,1]
				});
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
