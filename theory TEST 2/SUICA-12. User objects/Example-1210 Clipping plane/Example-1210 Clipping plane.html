<head>

	<title>Пример 1210: Сечаща равнина</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo(35);

			for (var i=0; i<100; i++)
			{
				var y = random(-5,5);
				sphere([0,0,0],2.5).custom({
					center: [random(-10,10),y,random(-5,5)],
					color: [random(0,1),random(0,1),random(0,1)],
					clipPlanes: [[0,1,0,y/5]]

		}
