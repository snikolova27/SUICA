<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1207: Метод add</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(35,1,0);

			a = group([]);
			
			for (var i=0; i<100; i++)
			{
				var style = {
					center: [random(-10,10),random(-10,10),random(-5,5)],
					color: [random(0,1),random(0,1),random(0,1)],
					focus: [random(-1,1),random(-1,1),random(-1,1)],
				};
				if (random(-1,1)>0)
					a.add(cube([0,0,0],2).custom(style));
				else
					a.add(sphere([0,0,0],1).custom(style));
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
