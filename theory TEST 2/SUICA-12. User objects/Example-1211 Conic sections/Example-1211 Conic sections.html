<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1211: Конични сечения</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(30,1,0.3,-0.03);

			contour = {
				color: [0.9,0.8,1],
				mode: Suica.LINE,
				}
			section = {
				color: [0.8,0.5,1],
				}
			ball = {
				color: [0.5,1,1]
			}
				
				
			// окръжност
			a = cone([-5,-5,-3],4,8).custom({
					clipPlanes: [[0,0,-1,1/3]]
				});
			sameAs(a).custom(section).custom({clipPlanes: [[0,0,-1,0.4]]});
			sameAs(a).custom(contour);
			sphere([-5,-5,-1],2).custom(ball);
				
			// елипса
			a = cone([-5,+5,-3],4,8).custom({
					spin: Math.PI/4,
					clipPlanes: [[0.8,0,-1,1/2]]
				});
			sameAs(a).custom(section).custom({clipPlanes: [[0.85,0,-1,0.57]]});
			sameAs(a).custom(contour);
			sphere([-5,+5,-1],2).custom(ball);

			// парабола
			a = cone([+5,-5,-3],4,8).custom({
					spin: -3*Math.PI/4,
					clipPlanes: [[2,0,-1,1/2]]
				});
			sameAs(a).custom(section).custom({clipPlanes: [[2,0,-1,0.62]]});
			sameAs(a).custom(contour);
			sphere([+5,-5,-1],2).custom(ball);

			// хипербола
			a = cone([+5,+5,-3],4,8).custom({
					spin: 3*Math.PI/4,
					clipPlanes: [[1,0,0,1/8]]
				});
			sameAs(a).custom(section).custom({clipPlanes: [[1,0,-0.02,0.18]]});
			sameAs(a).custom(contour);
			sphere([+5,+5,-1],2).custom(ball);
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
