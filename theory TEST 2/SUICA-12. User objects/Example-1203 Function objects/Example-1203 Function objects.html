<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1203: Функции-обекти</title>

	<script src="suica.min.js"></script>

	<script>
		function honeyComb(x,y)
		{
			prism([x,0.85*y,0],0.55,2,6).custom({
				color: [1,random(0.6,0.8),0],
				spin: radians(30),
				light: false,
				mode: (random(0,10)>9?Suica.SOLID:Suica.LINE)
			});
		}
		
		function main()
		{
			new Suica();
			demo(10,1,1);

			var n=15, m=10;
			for (var i=0; i<n; i++)
			for (var j=0; j<m; j++)
			{
				honeyComb(i-(n-1)/2+(j%2)/2,j-(m-1)/2);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
