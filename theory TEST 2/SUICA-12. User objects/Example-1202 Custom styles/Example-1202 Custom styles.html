<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1202: Стил чрез custom</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(55,1,0.2,-0.05);

			n = 300;
			for (var i=0; i<n; i++)
			{
				alpha = 2*Math.PI*i/n;
				center = [15*Math.cos(alpha),15*Math.sin(alpha),-10];
				prism(center,1/2,15+5*Math.cos(5*alpha),8).custom({
					focus: [0,0,1],
					color: [1,random(0.7,1),random(0,0.5)],
					hollow: true });
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
