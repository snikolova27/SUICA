<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1201: Стил чрез функция</title>

	<script src="suica.min.js"></script>

	<script>
		function bluish(object)
		{
			object.color = [random(0,0.5),random(0.6,1),1];
			return object;
		}
		
		function main()
		{
			new Suica();
			demo(55,1,0.2,-0.05);

			n = 500;
			for (var i=0; i<n; i++)
			{
				alpha = 2*Math.PI*i/n;
				center = [5*Math.cos(alpha),5*Math.sin(alpha),0];
				a = bluish(prism(center,1/2,15+5*Math.cos(5*alpha),8));
				a.focus = [Math.cos(alpha),Math.sin(alpha),0.5*Math.sin(5*alpha)];
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
