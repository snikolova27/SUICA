<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1107: Пирамиди</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(40);

			for (var x=-3; x<4; x++)
			for (var y=-3; y<4; y++)
			{
				a = pyramid([5*x,5*y,0],1.5,random(1,5),Math.round(random(3,8)));
				a.color = [random(0.5,1),random(0,1),random(0,0.3)];
			}
		}
	</script>	
</head>

<body onload="main()">
