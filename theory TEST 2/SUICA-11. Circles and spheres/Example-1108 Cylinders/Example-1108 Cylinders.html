<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1108: Цилиндри</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(30);

			// странични плочки
			a = cylindroid([0,5,0],[5,10],1);
			a.focus = [0,1,0];
			a = cylindroid([0,-5,0],[5,10],1);
			a.focus = [0,-1,0];
			
			// вътрешни цилиндри
			a = cylinder([7,-6.5,0],1,13);
			a.focus = [0,1,0];
			a.color = [1,0.7,0];
			a = cylinder([-7,-6.5,0],1,13);
			a.focus = [0,1,0];
			a.color = [1,0.7,0];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
