<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1106: Призми</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(20,1,0);

			spheroid([0,0,0],[5,5,3.5]);
			
			for (var i=0; i<16; i++)
			{
				a = radians(360*i/16);
				b = prism([Math.cos(a),Math.sin(a),0],0.75,4.3,Math.round(random(3,8)));
				b.color = [1,1,0];
				b.focus = b.center;
				b.spin = Math.PI;
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
