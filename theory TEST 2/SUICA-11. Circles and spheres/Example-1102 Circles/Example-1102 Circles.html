<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1102: Окръжности</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(3,1,10);

			// централна окръжност
			a = circle([0,0,0],2.5);
			a.color = [1,0.8,0.2];
			
			// околни окръжности
			for (var i=0; i<6; i++)
			{
				a = 2*Math.PI*i/6;
				circle([5*Math.cos(a),5*Math.sin(a),0],2.5);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
