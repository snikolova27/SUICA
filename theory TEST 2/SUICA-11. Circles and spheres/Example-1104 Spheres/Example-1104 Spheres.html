<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1104: Сфери</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(20);

			// централна сфера
			sphere([0,0,0],5);
			
			// случайни малки сфери
			for (var i=0; i<50; i++)
			{
				a = sphere([0,0,0],1);
				a.color = [1,1,0];
				a.origin = [0,0,2.1];
				a.focus = [random(-1,1),random(-1,1),random(-1,1)];
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
