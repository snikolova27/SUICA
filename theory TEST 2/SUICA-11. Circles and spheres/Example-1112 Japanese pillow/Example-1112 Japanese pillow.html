<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1112: Японска възглавница</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(40,1,0);

			function r(k)
			{
				return random(-k,k);
			}
			
			n = 1000;
			for (var i=0; i<n; i++)
			{
				a = cylindroid([r(20),r(10),r(5)],[0.75,0.5],1.5);
				a.color = [random(0,0.5),random(0.6,1),1];
				a.spin = random(0,2*Math.PI);
				a.focus = [r(1),r(1),r(1)];
				a.hollow = true;
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
