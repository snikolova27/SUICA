<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1111: Огнено око</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(6,1,10);
			background([0,0,0]);
			
			n = 20;
			
			// елипси с различни размери и плавно преливащ
			// цвят, като най-червеният е при i=5
			for (var i=1; i<=n; i+=0.1)
			{
				a = ellipse([0,0,-i/100],[10,2+1.5*i]);
				a.color = [1/(1+Math.abs(5-i)),0,0];
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
