<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1103: Елипси</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(3,1,10);

			// централна окръжност
			circle([0,0,0],5);

			// описана елипса
			a = ellipse([0,0,0],[7.5,5]);
			a.color = [1,0.2,0.2];
			a.mode = Suica.LINE;

			// вписана елипса
			a = ellipse([0,0,0],[2.5,5]);
			a.color = [1,1,1];
			a.mode = Suica.LINE;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
