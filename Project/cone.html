<!DOCTYPE html>
<html>
    <head>
        <script src ="suica.min.js "> </script>
        <script>
        
		function main()
		{
			new Suica();
            background([0.9, 0.68, 0.90]); 

			a = cone([0,-30,-20],15,40).custom ({
                clipPlanes: [[0,0,-1,6/10]]
            });
            a.mode = Suica.SOLID;
            a.color = [0.9,0.50,0.85];
           

            b = cone([-5,10,-20],15,40);
            b.mode = Suica.LINE;
            
		}
	
        </script>
        
    </head>
    <body onload = "main()">
	<canvas width="1000" height="500" style="border: solid 1px Black;" id="suica_canvas">
    </canvas>

    </body>
</html>
