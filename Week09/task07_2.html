<!DOCTYPE html>
<html>
    <head>
        <script src="suica.min.js"></script>
        <script>
            function main(n)
            {
                new Suica();
                oxyz();
                demo();

                var a;
            a = point([n/2, n/2, n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([n/2, -n/2, n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([-n/2, n/2, n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([-n/2, -n/2, n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([n/2, n/2, -n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([n/2, -n/2, -n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([-n/2, n/2, -n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];
			
			a = point([-n/2, -n/2, -n/2]);
			a.pointSize = 10;
            a.color = [Math.random(), Math.random(), Math.random()];

            }
        </script>
    </head>
    <body onload="main(12)">

        <canvas width="740" height="400" style = "border: solid 3px blue;"></canvas>

        
    </body>
</html>
