<!DOCTYPE html>
<html>
    <head>
        <script src="suica.min.js"></script>
        <script>
            function main(n,r,x,y,z)
            {
                new Suica();
                oxyz();
                demo();

			for (var i=0; i<n; i++)
			{
				var alpha = radians(random(0,360));
				var beta = radians(random(-90,0));
				
				var xp = x + r*Math.cos(alpha)*Math.cos(beta);
				var yp = y + r*Math.sin(alpha)*Math.cos(beta);
				var zp = z + r*Math.sin(beta);
				
				var p =point([xp,yp,zp]);
                p.pointSize = 5;
                p.color = [Math.random(), Math.random(), Math.random()];
			}

            }
        </script>
    </head>
    <body onload="main(100,20,10,20,10 )">

        <canvas width="800" height="400" style = "border: solid 3px blue;"></canvas>

        
    </body>
</html>
