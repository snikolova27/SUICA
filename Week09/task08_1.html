<!DOCTYPE html>
<html>
    <head>
        <script src="suica.min.js"></script>
        <script>
            function main(n,r)
            {
                new Suica();
                oxyz();
                demo();

			for (var i=0; i<n; i++)
			{
				var alpha = random(0,radians(360));
				
				var x = r*Math.cos(alpha);
				var y = r*Math.sin(alpha);
				
				point([x,y,0]);
			}

            }
        </script>
    </head>
    <body onload="main(100,40)">

        <canvas width="800" height="400" style = "border: solid 3px blue;"></canvas>

        
    </body>
</html>
