<!DOCTYPE html>
<html>
    <head>
        <script src="suica.min.js"></script>
        <script>
            function main(n,r,x,y,z)
            {
                new Suica();
                oxyz();
                demo();

                
            for(var i = 0; i<n;i++)
            {
                var alpha = random(0,radians(360));
                var beta = random(0,radians(360));

                var xp = x;
                var yp = y +r*Math.sin(alpha);
                var zp = z+ r*Math.cos(alpha);
                
                var xq = x;
                var yq = y+ r*Math.sin(beta);
                var zq = z + r*Math.cos(beta);

              segment( [xp,yp,zp], [xq, yq,zq]);
            }
      
          
            }
        </script>
    </head>
    <body onload="main(40,20,3,5,6)">
        <canvas width="800" height="400" style = "border: solid 3px blue;"></canvas>

        
    </body>
</html>
