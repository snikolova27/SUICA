<!DOCTYPE html>
<html>
    <head>
        <script src="suica.min.js"></script>
        <script>
            function main(n)
            {
                new Suica();
                oxyz();
                demo();

                var A = point([random(-30,30),random(-30,30),random(-30,30)]);
                A.pointSize = 8;
                A.color = [0,0,1];

                var B = point([random(-30,30),random(-30,30),random(-30,30)]);
                B.pointSize = 8;
                B.color = [0,0,1];
			
                for(var i=0; i<n;i++)
                {
                    var k =random(0,1);

                  var x = A.center[0] * (1-k) + k * B.center[0]; 
                  var y = A.center[1] * (1-k) + k * B.center[1]; 
                  var z = A.center[2] * (1-k) + k * B.center[2]; 

                  var p= point([x,y,z]);
                  p.color = [Math.random(), Math.random(), Math.random()];
                  p.pointSize = 2;
                }

			

            }
        </script>
    </head>
    <body onload="main(30)">

        <canvas width="800" height="400" style = "border: solid 3px blue;"></canvas>

        
    </body>
</html>
