<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение Тест 3, задача 5</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				demo();
				
				R=15;
				/*създаваме две еднакви окръжности, с център началото на координатната система и предварително зададен радиус R лежащи съотвенто в равнините Oxz и Oyz*/
				c1=circle([0,0,0],R).custom({mode: Suica.LINE, focus: [1,0,0], color: [0,1,0]});
				c2=circle([0,0,0],R).custom({mode: Suica.LINE, focus: [0,1,0], color: [0,1,0]});
				
				/*създаваме две еднакви сфери лежщи върху тези окръжности*/
				a=radians(random(0,360));
				s1=sphere([0,R*Math.sin(a),R*Math.cos(a)],2).custom({color: [0,1,1]});
				s2=sphere([R*Math.cos(a),0,R*Math.sin(a)],2).custom({color: [0,1,1]});
				
				
				p.nextFrame=loop;
							
			}
			
			function loop(){
				k=radians(1.5);
				/*генерираме движение на сферите по съответните окръжности*/
				s1.center=[0,R*Math.sin(a),R*Math.cos(a)];
				s2.center=[R*Math.cos(a),0,R*Math.sin(a)];
				/*на всяка стъпка увеличаваме стойността на ъгъла a с к радиана, което води до промяна на позицията на сферите*/
				a+=k;
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
